<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Agrega una nueva persona</h1>

        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" />
            <br/>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" th:field="*{apellido}" />
            <br/>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" th:field="*{correo}" />
            <br/>
            <label for="telefono">Telefono: </label>
            <input type="text" name="telefono" th:field="*{telefono}" />
            <br/>   
            <input type="submit" name="guardar" value="Guardar" />
        </form>

        <a th:href="@{/}">Volver al inicio</a>
    </body>
</html>

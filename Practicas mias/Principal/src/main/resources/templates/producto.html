<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <button class="btn btn-outline-success" type="button">PruebaAPP</button>
                <a th:href="@{/}">
                    <button  class="btn btn-sm btn-outline-secondary" type="button" >Inicio</button>
                </a>

            </form>
        </nav>

        <div class="container text-center">
            <div>
                <h1>Lista de Productos</h1>
            </div>
            <br/>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${listaProductos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td>
                            <a th:href="@{'/producto/editar' + '/' + ${producto.id}}" class="btn btn-info">Editar</a> 
                        </td>
                        <td>
                            <a th:href="@{'/producto/eliminar' + '/' + ${producto.id}}" class="btn btn-danger">Eliminar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </body>
</html>

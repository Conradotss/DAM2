<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <button class="btn btn-outline-success" type="button">PruebaAPP</button>
                <a th:href="@{/}">
                    <button  class="btn btn-sm btn-outline-secondary" type="button" >Inicio</button>
                </a>
            </form>
        </nav>

        <div class="container text-center">
            <div>
                <h1 th:if='${producto.id} == null'>Agregar nuevo producto</h1>
                <h1 th:unless='${producto.id} == null'>Editar producto</h1>
            </div>
            <br/>

            <form th:action="@{/producto/guardar}"  th:object="${producto}" method="post" style="max-width: 600px"; margin:0;>
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Nombre de producto</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{nombre}" class="form-control" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Precio del producto</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{precio}" class="form-control" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Categoria del producto</label>
                        <div class="col-sm-8">
                            <select th:field="*{categoria}" class="form-control">
                                <th:block th:each="categoria : ${listaCategoria}">
                                    <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
